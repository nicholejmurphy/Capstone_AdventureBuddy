{% extends 'base.html' %} {% block content %}
<div class="container">
  <h3>Welcome back!</h3>
  <hr />
  <form method="POST">
    {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
    "hidden" %}
    <div class="form-group">
      <p>
        {{field.label}} {{field}} {% for error in field.erros %} {{error}} {%
        endfor %}
      </p>
    </div>
    {% endfor %}
  </form>
</div>
{% endblock %}
