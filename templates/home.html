{% extends 'base.html'%} {% block content %}
<div class="d-flex">
  <div class="media w-25 py-4 pr-4 pl-3 my-4 ml-4 rounded shadow row">
    <div class="col-3 pl-0 mr-1">
      <img
        src="{{g.user.profile_img}}"
        class="align-self-start mr-3 d-inline"
        alt="profile picture."
        style="height: 80px; width: 80px"
      />
    </div>
    <div class="media-body col">
      <h5 class="mb-0">{{user.first_name}} {{user.last_name}}</h5>
      <a href="/users/{{user.id}}" class="card-subtitle text-success"
        >@{{user.username}}</a
      >
      <p class="mb-1">{{user.location}}</p>
    </div>
  </div>
  <div class="container w-50 my-4 p-4 ml-5 d-inline rounded shadow">
    <h1>Adventures</h1>
    <hr />
    <!-- **************************************************************** -->
    <!-- Maybe change this into a card once we have adventures to show... -->
    {% for user in users %}
    <div class="media mb-2">
      <img
        src="{{user.profile_img}}"
        class="align-self-start mr-3 d-inline"
        alt="profile picture."
        style="height: 80px; width: 80px"
      />
      <div class="media-body">
        <h5 class="mb-0">{{user.first_name}} {{user.last_name}}</h5>
        <a href="/users/{{user.id}}" class="card-subtitle text-success"
          >@{{user.username}}</a
        >
        <p class="mb-1">{{user.location}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
