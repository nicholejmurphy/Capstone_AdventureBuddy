<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="static/style.css" /> -->
    <script
      src="https://kit.fontawesome.com/f04e3a03d8.js"
      crossorigin="anonymous"
    ></script>
    <title>OutThere</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light shadow px-5">
      <div class="container">
        <a class="navbar-brand text-success display-4" href="/"
          ><i class="fa-solid fa-location-dot"></i> OutThere</a
        >
        <form class="form-inline">
          {% if g.user == None %}
          <button
            formaction="/login"
            class="btn btn-outline-primary btn-sm py-1 my-2 mr-2 my-sm-0"
            type="submit"
          >
            Login
          </button>
          <button
            formaction="/signup"
            class="btn btn-success btn-sm py-1 my-2 my-sm-0"
            type="submit"
          >
            SignUp
          </button>
          {% else %}<input
            class="form-control form-control-sm py-0 mr-sm-2"
            type="search"
            name="q"
            placeholder="Search Users"
            aria-label="Search"
          /><button
            formaction="/users"
            class="btn btn-outline-info btn-sm mr-2 my-2 my-sm-0"
            type="submit"
          >
            Search
          </button>
          <div class="dropdown">
            <button
              class="btn btn-sm btn-success dropdown-toggle py-1"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{g.user.username}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/users/{{g.user.id}}"
                >View profile</a
              >
              <a class="dropdown-item" href="/users/update">Update profile</a>
            </div>
          </div>
          <p class="navbar-text text-success my-2 ml-2 p-0">|</p>
          <a
            href="/logout"
            class="navbar-nav text-success py-1 my-2 mr-2 ml-3 my-sm-0"
          >
            Logout
          </a>

          {% endif %}
        </form>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="/static/js/users.js"></script>
  </body>
</html>
